<body>
	<div class="container-fluid text-center bg-1">
 		<div class="container">
 			<div class="row">

  	<script type="text/javascript" src="assets/js/typed.js"> </script>
  	<script >
  		var aName = 'animated bounceIn';
		var aEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
  		$(function(){
 
  			$('img.perfil').on('click',function(){
  				$(this).addClass(aName).one(aEnd,function(){
  					$(this).removeClass(aName);
  				});
  			});
  		}); 
  		var typed = new Typed('#typed', {
    	stringsElement: '#typed-strings',
    	loop:true
  		});

  	
</script>
